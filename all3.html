<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Insert & Remove Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .example {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background: #fff;
    }
    .definition {
      background: #eef7ff;
      padding: 10px;
      border-left: 4px solid #2196F3;
      margin-bottom: 10px;
      font-weight: bold;
    }
    button {
      margin: 5px 0;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #2196F3;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0b7dda;
    }
    #targetBox {
      border: 2px dashed #666;
      padding: 15px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>DOM Manipulation - Insert & Remove</h1>

  <div class="example">
    <div class="definition">append(): Adds an element at the END inside a node</div>
    <button onclick="appendExample()">Append</button>
  </div>

  <div class="example">
    <div class="definition">prepend(): Adds an element at the START inside a node</div>
    <button onclick="prependExample()">Prepend</button>
  </div>

  <div class="example">
    <div class="definition">before(): Adds an element BEFORE the node (outside)</div>
    <button onclick="beforeExample()">Before</button>
  </div>

  <div class="example">
    <div class="definition">after(): Adds an element AFTER the node (outside)</div>
    <button onclick="afterExample()">After</button>
  </div>

  <div class="example">
    <div class="definition">remove(): Deletes the node</div>
    <button onclick="removeExample()">Remove Target</button>
  </div>

  <!-- Target box where operations happen -->
  <div id="targetBox">
    <p id="targetText">ðŸŽ¯ Target Element</p>
  </div>

  <script>
    const target = document.getElementById("targetText");
    const targetBox = document.getElementById("targetBox");

    function appendExample() {
      let el = document.createElement("p");
      el.innerText = "ðŸ‘‰ Appended at END (inside)";
      targetBox.append(el);
    }

    function prependExample() {
      let el = document.createElement("p");
      el.innerText = "ðŸ‘‰ Prepended at START (inside)";
      targetBox.prepend(el);
    }

    function beforeExample() {
      let el = document.createElement("p");
      el.innerText = "ðŸ‘‰ Inserted BEFORE target (outside)";
      target.before(el);
    }

    function afterExample() {
      let el = document.createElement("p");
      el.innerText = "ðŸ‘‰ Inserted AFTER target (outside)";
      target.after(el);
    }

    function removeExample() {
      target.remove(); // removes the target paragraph
    }
  </script>

</body>
</html>
